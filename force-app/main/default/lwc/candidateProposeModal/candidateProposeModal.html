<template>

    <lightning-card>

        <!-- Header -->
        <lightning-modal-header label="Choose a Job"></lightning-modal-header>

        <!-- Body -->
        <lightning-modal-body>

            <p class="slds-text-heading_medium">Choose a job to generate the proposal:</p>

                <lightning-combobox
                    name="progress"
                    value={value}
                    placeholder="Select a job"
                    options={options}
                    onchange={handleChange}
                    class="slds-p-top_medium">
                </lightning-combobox>

        </lightning-modal-body>

        <!-- Footer -->
        <lightning-modal-footer>

            <lightning-button label="Generate" onclick={handleGeneratePdfClick} class="slds-p-left_xx-small"></lightning-button>
            <lightning-button label="Cancel" onclick={handleNoOkay} class="slds-p-left_xx-small"></lightning-button>

        </lightning-modal-footer>

    </lightning-card>

</template>
