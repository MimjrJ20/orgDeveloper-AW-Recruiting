<template>

    <lightning-card>

        <!-- Header -->
        <lightning-modal-header label="Choose a job to generate the proposal" class="my-modal-header"></lightning-modal-header>

        <!-- Body -->
        <lightning-modal-body>

            <template lwc:if={isNotEmptyOptions}>
                <p class="slds-text-heading_small">Please select a job for generating the proposal.</p>
                <p class="slds-text-heading_small">Your choice will determine the details of the generated proposal.</p>

                <lightning-combobox
                    name="progress"
                    value={value}
                    placeholder="Select a job here"
                    options={options}
                    onchange={handleChange}
                    class="slds-p-top_medium">
                </lightning-combobox>
            </template>

            <template lwc:if={isEmptyOptions}>
                <p class="slds-text-heading_small">There are no available job(s) with completed interviews.</p>
            </template>

        </lightning-modal-body>

        <!-- Footer -->
        <lightning-modal-footer>

            <template lwc:if={isNotEmptyOptions}>
                <lightning-button 
                    label="Generate" 
                    onclick={handleGeneratePdfClick} 
                    class="slds-p-left_xx-small">
                </lightning-button>
            </template>

            <lightning-button label="Cancel" onclick={handleNoOkay} class="slds-p-left_xx-small"></lightning-button>

        </lightning-modal-footer>

    </lightning-card>

</template>
