<template >

    <!-- Card -->
    <lightning-card title="Position's">

        <div class="slds-grid slds-gutters" >

            <!-- Filtro de pesquisa (Título ou Conta) -->
            <div class="slds-col slds-size_4-of-8">
                <div class="slds-p-around_large">
                    <lightning-input
                        name="enter-search"
                        label="Search for Position Title or Account Name and when the user hits the 'enter' key."
                        type="search"
                        onkeyup={handleKeyUp}>
                    </lightning-input>
                </div>
            </div>
    
            <!-- Filtro lista (Status) -->
            <div class="slds-col slds-size_1-of-8">
                <div class="slds-p-around_large">
                    <lightning-combobox
                        name="status"
                        label="Status"
                        value={statusValueTable}
                        placeholder="..."
                        options={statusOptionsTable}
                        onchange={handleChangeStatusTable}>
                    </lightning-combobox>
                </div>
            </div>

            <!-- Filtro lista (Owner) -->
            <div class="slds-col slds-size_1-of-8">
                <div class="slds-p-around_large">
                    <lightning-combobox
                        name="owner"
                        label="Owner"
                        value={ownerValueTable}
                        placeholder="..."
                        options={ownerOptionsTable}
                        onchange={handleChangeOwnerTable}
                        disabled={disableOptions}
                        title={titleOwner}>
                    </lightning-combobox>
                </div>
            </div>
              

            <!-- Botão Modal -->
            <div class="slds-col slds-size_1-of-8">
                <div class="slds-m-top_xx-large slds-m-left_x-small">
                    <lightning-button
                        label="Show Selected Positions"
                        onclick={showPositions}
                        variant="brand">
                    </lightning-button>
                </div>
            </div>

            <!-- Refresh -->
            <div class="slds-col slds-size_1-of-8">
                <div class="slds-m-top_xx-large">
                    <lightning-button-icon 
                        icon-name="utility:refresh"  
                        variant="brand" 
                        alternative-text="Clear filter and load table"
                        onclick={loadTableRefresh}>
                    </lightning-button-icon>
                </div>
            </div>
            
        </div>
  
    
        <!-- Tabela -->
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-p-around_medium">
            <thead>
                <tr class="slds-line-height_reset">

                    <th class="" scope="col">
                        <div class="slds-truncate" title="Number">#</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate">
                            <lightning-input 
                                onchange={allSelected} 
                                type="checkbox" 
                                checked={selectAll}>
                            </lightning-input>
                        </div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Title">Title</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Account">Location</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Account">Account</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Status">Status</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Approval Status">Approval Status</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Owner">Owner</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Hiring Manager">Hiring Manager</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Created Date">Created Date</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Last Modified Date">Last Modified Date</div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <template for:each={data} for:item="pos" for:index="index">
                    <tr key={pos.Id}>
                        <th scope="col">
                            <div>
                                <span>{pos.rowNumber}</span>
                            </div>
                        </th>
                        <th scope="col">
                            <div>
                                <lightning-input
                                    onchange={handleIndividualCheckboxChange}
                                    type="checkbox"
                                    value={pos.Name}
                                    data-id={pos.Id}
                                    checked={pos.selected}>
                                </lightning-input>
                            </div>
                        </th>
                        <th scope="col">
                            <div>{pos.Name}</div>
                        </th>
                        <th scope="col">
                            <div>{pos.Location__c}</div>
                        </th>
                        <th scope="col">
                            <div>{pos.Account__r.Name}</div>
                        </th>
                        <th scope="col">
                            <div>{pos.Status__c}</div>
                        </th>
                        <th scope="col">
                            <div>{pos.Approval_Status__c}</div>
                        </th>
                        <th scope="col">
                            <div>{pos.Owner.Name}</div>
                        </th>
                        <th scope="col">
                            <div>{pos.nameManager}</div>
                        </th>
                        <th scope="col">
                            <div>{pos.CreatedDate}</div>
                        </th>
                        <th scope="col">
                            <div>{pos.LastModifiedDate}</div>
                        </th>
                    </tr>
                </template>
            </tbody>
        </table>
    
        <!-- Modal -->
        <div if:true={selectedCons}>
            <template if:true={bShowModal}>
                <section
                    aria-describedby="modal-content-id-1"
                    aria-labelledby="modal-heading-01"
                    aria-modal="true"
                    class="slds-modal slds-fade-in-open slds-modal_medium"
                    role="dialog"
                    tabindex="-1">

                    <div class="slds-modal__container">

                        <!-- Cabeçalho modal -->
                        <header class="slds-modal__header">
                            <button
                                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                onclick={closeModal}
                                title="Close">

                                <lightning-icon
                                    alternative-text="close"
                                    icon-name="utility:close"
                                    size="small"
                                    variant="inverse">
                                </lightning-icon>

                                <span class="slds-assistive-text">Close</span>
                            </button>

                            <div class="slds-text-heading_large slds-m-vertical_medium">Positions to Changes</div>
                        </header>
            
                        <!-- Corpo modal -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                            <!-- Tabela -->
                            <div class="slds-text-heading_medium slds-m-vertical_medium">Positions selected: {selectedCount}</div>

                            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                                <thead>
                                    <tr class="slds-line-height_reset">
                                        <th class="" scope="col">
                                            <div class="slds-truncate" title="Name">Position Title</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={selectedCons} for:item="pos">
                                        <template if:true={pos.Name}>
                                            <tr key={pos.Id}>
                                                <td>
                                                    <div>{pos.Name}</div>
                                                </td>
                                            </tr>
                                        </template>
                                    </template>
                                </tbody>
                            </table>

                            
                            <!-- Inputs -->
                            <div class="slds-form-element slds-m-top_xx-large">

                                <div class="slds-text-heading_medium slds-m-top_medium">Values to changes</div>

                                <div class="slds-form-element__control slds-m-bottom_x-small slds-m-top_medium">
                                    <lightning-combobox
                                        id="approvalStatus" 
                                        name="approvalStatus"
                                        label="Approval Status"
                                        value={approvalStatusValue}
                                        options={approvalStatusOptions}
                                        onchange={handleChangeApprovalStatus}>
                                    </lightning-combobox>
                                </div>

                                <div class="slds-form-element__control slds-m-bottom_x-small slds-m-top_medium">
                                    <lightning-combobox
                                        id="status" 
                                        name="status"
                                        label="Status"
                                        value={statusValue}
                                        options={statusOptions}
                                        onchange={handleChangeStatus}>
                                    </lightning-combobox>
                                </div>

                                <template if:true={disableOwner}>
                                    <div class="slds-form-element__control slds-m-bottom_x-small slds-m-top_medium">
                                        <lightning-combobox
                                            id="owner" 
                                            name="owner"
                                            label="Owner"
                                            value={ownerValue}
                                            options={ownerOptions}
                                            onchange={handleChangeOwner}>
                                        </lightning-combobox>
                                    </div>
                                </template>


                            </div>
                        </div>
            
                        <!-- Rodapé modal -->
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" title="Cancel" onclick={closeModal} class="slds-m-left_x-small slds-float_left"></lightning-button>
                            <lightning-button variant="brand" label="Save" title="Save" onclick={saveChanges} class="slds-m-left_x-small"></lightning-button>
                        </footer>

                    </div>
                    
                </section>
        
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>

    </lightning-card>
</template>
