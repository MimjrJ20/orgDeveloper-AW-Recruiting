<!-- sldsValidatorIgnore -->
<template>

    <lightning-card  title="Position's">
    <lightning-button label="Change Position" onclick={openModal} slot="actions"></lightning-button>

        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_3-of-4">
                <div class="slds-p-around_large">
                    <lightning-input
                        name="enter-search"
                        label="Search for Position Title or Account Name and when the user hits the 'enter' key."
                        type="search"
                        onkeyup={handleKeyUp}>
                    </lightning-input>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-4">
                <div class="slds-p-around_large">        
                    <lightning-combobox
                        name="progress"
                        label="Status"
                        value={value}
                        placeholder="Select Progress"
                        options={options}
                        onchange={handleChange}>
                    </lightning-combobox>
                </div>
            </div>
        </div>

        <p class="slds-p-horizontal_large">Screen for tracking and assigning responsibilities for recruitment</p>
        <p slot="footer">Card Footer</p>

        <div style="height: 300px;" class="slds-p-around_large">
            <lightning-datatable
                    key-field="id"
                    data={filteredData}
                    columns={columns}
                    selected-rows={selectedRows}
                    onsavechanges={handleSaveChanges}
                    onrowselection={getSelectedId}
                    show-row-number-column>
            </lightning-datatable>
        </div>
    </lightning-card>


</template>
